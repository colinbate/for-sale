box: nodesource/xenial
build:
  steps:
    - arjen/hugo-build@1.12.1:
        version: "0.16"
        disable_pygments: true
        flags: "--disableSitemap --disableRSS --disable404"

deploy:
  steps:
    - script:
      name: install surge
      code: npm install -g surge
    - script:
      name: upload site to surge
      code: |
        ls -l public/
        surge ./public/ sale.cbate.com 